<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Situação do Serviço</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <img src="img/Black and Grey Vantage Barbershop Logo (1) 2.svg" alt="">
            <h1><strong>Situação do Serviço</strong></h1>
            <img src="img/close.svg" alt="Fechar">
        </div>

        <div class="informacoes">
            <div class="cliente">
                <h2 class="servico-titulo">Nome do cliente</h2>
                <input type="text" placeholder="digite seu nome aqui...">
            </div>

            <div class="status">
                <h2 class="servico-titulo">Status do serviço</h2>
                <select class="status-select">
                    <option value="pendente">Serviço Pendente</option>
                    <option value="realizado">Serviço Realizado</option>
                </select>
            </div>

            <div class="avaliacao">
                <button class="avaliacao-botao">Liberar avaliação para o cliente</button>
            </div>
        </div>
    </div>
</body>
</html>
